    <title>Nav-Horizontal</title>

<body>
    <div class="container mt-5">
        <div  class="table">
                <h3>WelCome To MSA</h3>
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <input class="form-control" type="text" name="subject" placeholder="Enter Subject">
                    <!-- This is where you input the criteria value -->
                    <input class="form-control" type="number" name="criteria" placeholder="Enter Minimum Percentage">
                    <label class="upload" for="file">Upload CSV</label>
                    <input id="file" type="file" name="file" accept=".csv">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form> 
        </div>
